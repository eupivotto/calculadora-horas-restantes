<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horas Restantes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Horas Restantes</h1>
    <label>
      Hora de Entrada:
      <input type="time" id="entryTime" />
    </label>
    <label>
      Início do Almoço:
      <input type="time" id="startLunch" />
    </label>
    <label>
      Retorno do Almoço:
      <input type="time" id="endLunch" />
    </label>
    <button id="calculateBtn">Calcular</button>
    <div id="result"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
